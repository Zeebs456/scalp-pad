<!DOCTYPE html>
<html>
<body>
<script>
fetch("https://api.binance.us/api/v3/klines?symbol=BTCUSDT&interval=1m&limit=50")
  .then(res => res.json())
  .then(data => {
    const closes = data.map(c => parseFloat(c[4]));
    document.body.innerText = JSON.stringify(closes);
  })
  .catch(err => {
    document.body.innerText = JSON.stringify({ error: err.message });
  });
</script>
</body>
</html>
